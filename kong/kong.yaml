  - name: user-service
    url: http://user-service:5000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:8080
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true
    routes:
      - name: user-route
        paths: ["/user"]
        strip_path: false
        methods: ["GET", "POST", "OPTIONS"] 