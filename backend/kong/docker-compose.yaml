volumes:
  kong_data:


networks:
  fitflow:
    driver: bridge
    name: fitflow
    external: true

services:

  #######################################
  # Postgres: The database used by Kong
  #######################################
  kong-database:
    image: postgres:17.4
    platform: linux/amd64  # DELETE THIS LINE IF NOT USING M1 CHIP
    restart: always
    networks:
      - fitflow
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kong_data:/var/lib/postgresql/data

  #######################################
  # Kong database migration
  #######################################
  kong-migration:
    image: kong/kong-gateway:3.9
    platform: linux/amd64  # DELETE THIS LINE IF NOT USING M1 CHIP
    command: "kong migrations bootstrap"
    restart: on-failure
    networks:
      - fitflow
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database

  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    image: kong/kong-gateway:3.9
    platform: linux/amd64  # DELETE THIS LINE IF NOT USING M1 CHIP
    restart: always
    networks:
      - fitflow
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002

    volumes:
      - ./kong.yaml:/usr/local/kong/declarative/kong.yaml
    depends_on:
      - kong-migration
    ports: # https://docs.konghq.com/gateway/latest/production/networking/default-ports/
      - "8000:8000" # Takes incoming HTTP traffic from Consumers, and forwards it to upstream Services.
      - "8001:8001" # Admin API. Listens for calls from the command line over HTTP.
      - "8002:8002" # Kong Manager (GUI). Listens for HTTP traffic.

  #######################################
  # deck-sync: Auto sync kong.yaml via decK
  #######################################
  deck-sync:
    image: kong/deck:latest
    depends_on:
      - kong
    networks:
      - fitflow
    volumes:
      - ./kong.yaml:/kong.yaml
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Kong...' &&
      sleep 10 &&
      deck sync --kong-addr http://kong:8001 --state /kong.yaml
      "
