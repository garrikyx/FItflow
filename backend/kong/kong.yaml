_format_version: "3.0"
_transform: true

services:

  ####################
  # Atomic Services
  ####################

  - name: activitylog-service
    url: http://activitylog:5030
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:8080
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true
    routes:
      - name: activitylog-route
        paths: ["/activitylog"]
        strip_path: false
        methods: ["GET", "POST", "OPTIONS"]

